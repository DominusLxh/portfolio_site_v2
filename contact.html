<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты – Владимир</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo">Владимир</h1>
        <ul class="nav-links">
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О себе</a></li>
          <li><a href="projects.html">Проекты</a></li>
          <li><a href="contact.html" class="active">Контакты</a></li>
        </ul>
        <button id="theme-toggle" aria-label="Сменить тему">
          <i class="fas fa-moon">Переключить тему</i>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="section contact-form">
        <h2>Свяжитесь со мной</h2>
        <form action="#" method="POST" class="form">
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" placeholder="Введите сообщение..." required></textarea>
          </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </section>

      <section class="section contact-info">
        <h2>Контактная информация</h2>
        <ul class="contact-list">
          <li><i class="fas fa-envelope"></i> neshepherd@mail.ru</li>
          <li><i class="fab fa-telegram"></i> @neshepherd</li>
          <li><i class="fab fa-github"></i> <a href="https://github.com/DominusLxh" target="_blank">https://github.com/DominusLxh</a></li>
        </ul>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="footer-year"></span> Владимир Жуков | Учебный проект</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
